<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Document</title>
</head>

<body>
   
<form id="form">

        <h2>Let's create your team</h2>
        <p>Invite other teammates to fully test the app together</p>



        <div id="inputs">

            <div id="first">
                <h3>Name</h3>
                <input type="text" placeholder="e.g. My Compony" id="compony_id">
            </div>

            <div id="second">
                <h3>Size</h3>
                <select name="" id="select_tag">
                    <option value="none" selected disabled hidden>Select..</option>
                    <option value="2-5">2-5</option>
                    <option value="6-10">6-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    <option value="101-200">101-200</option>
                    <option value="200-500">201-500</option>
                    <option value="501-1000">501-1000</option>
                    <option value="10001">1001+</option>
                </select>
            </div>

        </div>


        <h3 class="h3_second">Emails of People to Invite</h3>

        <input type="email" placeholder="mike@gmail.com," id="main_input">

        <!-- <button>Continue</button> -->
        <input type="submit" id="submit" value="Continue">

    </form>
    
</body>

</html>

<script src="1.js"></script>
